<!DOCTYPE html>
<html lang="en">
<!-- Sidebar -->
<head>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Solar Car Telemetry</title>
  <!-- Custom fonts for this template-->
  <link href="/node_modules/startbootstrap-sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
    type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
  <script type="text/javascript" src="../dist/dygraph.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />


</head>
<body>
  <!-- Page Wrapper -->
  <div id=wrapper>
    <ul class="navbar-nav bg-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
        <img src="{{ url_for('static', filename='images/RotundaLogo.png') }}" width=50px height=50px />
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/">
          <i class="fas fa-space-shuttle"></i>
          <span>TELEMETRY DASHBOARD</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

      <!-- Heading -->
      <div class="sidebar-heading">
        Sub-Systems

        <li class="nav-item active">
          <a class="nav-link" href="battery">
            <i class="fas fa-car-battery"></i>
            <span>Battery</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="solar">
            <i class="fas fa-solar-panel"></i>
            <span>Solar</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="motor">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Motor</span></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="faults">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Faults</span></a>
        </li>
      </div>
    </ul>
    <!-- End of Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      {% block content %}{% endblock %}
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
